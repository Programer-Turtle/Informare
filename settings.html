<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon" />
    <script defer src="Scripts/UILoad.js"></script>
    <script defer src="Scripts/verify.js"></script>
    <script defer src="Scripts/settings.js"></script>
  </head>
  <body>
    <div class="center">
      <div style="padding: 0%; width: 90%" class="box">
        <div style="margin: 0%" class="box PatchHeader">
          <h1>Settings</h1>
        </div>
        <div style="display: flex; flex-wrap: wrap; margin: 0%; padding: 0%">
          <div class="SettingList">
            <div class="SettingBar">
              <h1 onclick="ShowSettingPage('AccountSettings')">Account</h1>
            </div>
            <div class="SettingBar">
              <h1 onclick="ShowSettingPage('CustomSettings')">Customization</h1>
            </div>
            <div style="margin-bottom: 0%" class="SettingBar">
              <h1
                onclick="ShowSettingPage('DangerSettings')"
                style="color: red"
              >
                Danger Zone
              </h1>
            </div>
          </div>
          <div
            style="display: block"
            id="AccountSettings"
            class="SettingHolder"
          >
            <h1>Account Settings</h1>
            <div class="SettingSplit">
              <button>Reset Tokens</button>
              <p>Log out all devices that are signed in.</p>
            </div>
            <div class="SettingSplit">
              <button>Change Password</button>
              <p>Change your account password.</p>
            </div>
          </div>
          <div id="CustomSettings" class="SettingHolder">
            <h1>Customization</h1>
            <p>This is still under construction.</p>
          </div>
          <div id="DangerSettings" class="SettingHolder">
            <h1 style="color: red">Danger Zone</h1>
            <div class="SettingSplit">
              <button style="color: red">Delete Account</button>
              <p>Permantly delete account.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
