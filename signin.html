<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon" />
    <script defer src="Scripts/UILoad.js"></script>
  </head>
  <body>
    <div
      style="height: 100vh; align-content: center; flex-wrap: wrap"
      class="center"
    >
      <div
        style="
          height: fit-content;
          width: 90%;
          max-width: 530px;
          margin-bottom: 1rem;
        "
        class="box"
      >
        <div class="localcenter">
          <img style="width: 15%" src="Images/logo.png" alt="" />
          <!-- <h1
            style="
              margin: 0%;
              margin-left: 5px;
              padding: 0%;
              height: min-content;
            "
          >
            Informare
          </h1> -->
        </div>

        <h1 style="text-align: center; font-size: 3rem">Sign In</h1>
        <h1 style="text-align: center; font-size: 3rem; margin-top: 1rem">
          Username
        </h1>
        <div class="localcenter">
          <input type="text" />
        </div>
        <h1 style="text-align: center; font-size: 3rem">Password</h1>
        <div class="localcenter">
          <input type="password" name="" id="" />
        </div>
        <div style="margin-top: 1rem" class="localcenter">
          <button>Submit</button>
        </div>
        <p style="text-align: center">Don't Have an Account?</p>
        <p style="text-align: center"><a href="signup.html">Sign Up</a></p>
      </div>
    </div>
  </body>
</html>
