<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon" />
    <script defer src="Scripts/UILoad.js"></script>
    <script defer src="Scripts/verify.js"></script>
    <script defer src="Scripts/homework.js"></script>
  </head>
  <body>
    <div class="center">
      <div class="box PatchBox" style="width: 80%">
        <div class="box PatchHeader">
          <h1 style="text-align: center">Homework Assignments</h1>
        </div>
        <h1 style="text-align: center" id="ErrorText"></h1>
        <div class="localcenter" id="loading">
          <div class="loading"></div>
        </div>

        <div id="HomeworkHolder" class="HomeworkHolder">
          <div class="HomeworkBox">
            <h1>Homework</h1>
            <p>100 Points</p>
            <p>2025/08/02 <span style="color: red">Passed Due</span></p>
            <div class="right">
              <button title="Show Notes"><h1>Show Notes</h1></button>
              <button title="Mark Done"><h1>Mark Done</h1></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
