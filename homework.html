<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon" />
    <script defer src="Scripts/UILoad.js"></script>
    <script defer src="Scripts/verify.js"></script>
    <script defer src="Scripts/homework.js"></script>
  </head>
  <body>
    <div class="center">
      <div class="box PatchBox" style="width: 80%">
        <div class="box PatchHeader">
          <h1 style="text-align: center">Homework Assignments</h1>
        </div>
        <h1 style="text-align: center" id="ErrorText"></h1>
        <div class="localcenter" id="loading">
          <div class="loading"></div>
        </div>

        <div id="HomeworkHolder" class="HomeworkHolder"></div>
      </div>
    </div>

    <div class="center">
      <div class="box PatchBox" style="width: 80%">
        <div style="margin-bottom: 1rem" class="box PatchHeader">
          <h1 style="text-align: center">Add Assignments</h1>
        </div>
        <div style="display: flex; flex-wrap: wrap; width: 100%">
          <input
            type="text"
            name="AssignmentName"
            placeholder="Name"
            id="AssignmentName"
            style="flex: 1"
          />
          <input
            type="number"
            name="Points"
            placeholder="Points"
            id="Points"
            style="flex: 1"
          />
          <input
            type="date"
            name="DueDate"
            placeholder=""
            id="DueDate"
            style="flex: 1"
          />
          <input
            type="text"
            name="Notes"
            placeholder="Notes"
            id="Notes"
            style="flex-basis: 100%"
          />
        </div>
        <div style="margin-top: 5px" class="right">
          <div
            id="AddLoading"
            style="margin-right: 10px; display: none"
            class="loading"
          ></div>
          <p id="AddErrorText" style="color: red; font-size: 1rem"></p>
          <button onclick="AddHomework()" id="AddButton">Add</button>
        </div>
      </div>
    </div>
  </body>
</html>
